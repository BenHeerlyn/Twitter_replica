{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block body %}
    <h1>Forgot your password?</h1>
    <p>
        Enter your email adress below, and we will email instructions
        for setting a new one.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock body %}
