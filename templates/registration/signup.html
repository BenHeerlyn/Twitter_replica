{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block body %}
    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock body %}
