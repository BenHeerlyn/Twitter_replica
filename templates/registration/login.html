{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-1" type="submit">Login</button>
    </form>
    <p>
        <a href="{% url "password_reset" %}">Forgot your password?</a>
    </p>
{% endblock body %}
